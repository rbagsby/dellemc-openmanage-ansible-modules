---
- hosts: r440
  connection: local
  name: Configure System lockdown mode
  gather_facts: False

  collections:
    - dellemc.openmanage

  tasks:
  - name: Configure System lockdown mode
    dellemc_system_lockdown_mode:
      idrac_ip:   192.168.0.46
      idrac_user: "{{ idrac_user }}"
      idrac_password:  "{{ idrac_password }}"
      share_name: "{{ playbook_dir }}"
      lockdown_mode: "Disabled"